name: FlaskProject Application Testing

defaults:
  run:
    working-directory: flaskproject

on:
  push:
    branches: [master]
    # Commenting out line below for better CI debugging
    #paths:
    #  - 'flaskproject/**'
  pull_request:
    branches: [master]
    # Commenting out line below for better CI debugging
    #paths:
    #  - 'flaskproject/**'
  # schedule:
  #  - cron: '30 * * * *'

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read 
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install Semgrep
        run: python3 -m pip install semgrep

      - name: Run Semgrep
        run: semgrep --config p/security-audit . -o flaskproject-semgrep.sarif --sarif
        
      - name: Upload Semgrep Results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: semgrep
          path: flaskproject/flaskproject-semgrep.sarif # IMPORTANT: SPENT FOREVER ON THIS HERE'S WHY iT DIDNT WORK BEFORE: https://stackoverflow.com/questions/58226636/github-action-not-uploading-artifact
  codeql:
    name: CodeQL Analysis - Test application
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
        with:
          output: flaskproject/flaskproject-codeql.sarif
          upload: false
      
      - name: Upload CodeQL Results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: codeql
          path: flaskproject/flaskproject-codeql.sarif
  agg-and-upload:
    name: Aggregate & Upload sarif files
    runs-on: ubuntu-latest
    needs: [semgrep, codeql]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download semgrep artifact
        uses: actions/download-artifact@v2
        with:
          name: semgrep
          path: ./flaskproject/flaskproject-semgrep.sarif

      - name: Download codeql artifact
        uses: actions/download-artifact@v2
        with:
          name: codeql
          path: ./flaskproject/flaskproject-codeql.sarif

      - name: (REMOVE LATER) CI debugging
        run: ls

      - name: (REMOVE LATER) CORRECT FILE debugging
        run: cat ./flaskproject-semgrep.sarif

      - name: (REMOVE LATER) CORRECT FILE debugging
        run: cat ./flaskproject-codeql.sarif

      # Tfw we don't rlly need docker for this
      - name: Aggregate
        run: utils/agg.sh flaskproject sastall.sarif
        with:
          working-directory: ./
