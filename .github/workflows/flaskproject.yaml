jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read 
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      #- name: Semgrep Github CI
      #  uses: returntocorp/semgrep-action@v1
      #  with:
      #    config: >- # more at semgrep.dev/explore
      #      p/security-audit
      #      p/secrets
        
      - name: Install Semgrep
        run: python3 -m pip install semgrep

      - name: Run Semgrep
        run: semgrep --config p/security-audit . -o flaskproject-semgrep.sarif --sarif

      # Rofl guess we'll just not upload this
      #- name: Upload SARIF file
      #  uses: github/codeql-action/upload-sarif@v1
      #  with:
      #    sarif_file: /home/runner/work/SASTAll/SASTAll/flaskproject-semgrep.sarif #IMPORTANT: for some reason checkout_path doesn't work??
      #    #checkout_path: /home/runner/work/SASTAll/SASTAll/flaskproject # THIS IS SO BAD SHOULD NOT BE MANUALLY DEFINING THIS BUT NO DOCUMENTATION AaAaa

      - name: Upload Semgrep Results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: semgrep
          path: flaskproject/flaskproject-semgrep.sarif # IMPORTANT: SPENT FOREVER ON THIS HERE'S WHY iT DIDNT WORK BEFORE: https://stackoverflow.com/questions/58226636/github-action-not-uploading-artifact
  codeql:
    name: CodeQL Analysis - Test application
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
        with:
          output: flaskproject/flaskproject-codeql.sarif
          upload: false
      
      - name: Upload CodeQL Results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: codeql
          path: flaskproject/flaskproject-codeql.sarif
  agg-and-upload:
    name: Aggregate & Upload sarif files
    runs-on: ubuntu-latest
    needs: [semgrep, codeql]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download semgrep artifact
        uses: actions/download-artifact@v2
        with:
          name: semgrep
          path: flaskproject-semgrep.sarif
      - name: Download codeql artifact
        uses: actions/download-artifact@v2
        with:
          name: codeql
          path: flaskproject-codeql.sarif
      - name: (REMOVE LATER) CI debugging
        run: ls
      - name: (REMOVE LATER) CORRECT FILE debugging
        run: cat flaskproject-semgrep.sarif
      - name: (REMOVE LATER) CORRECT FILE debugging
        run: cat flaskproject-codeql.sarif
