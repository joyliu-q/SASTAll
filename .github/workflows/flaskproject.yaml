name: FlaskProject Application Testing

defaults:
  run:
    working-directory: flaskproject

on:
  push:
    branches: [master]
    # Commenting out line below for better CI debugging
    #paths:
    #  - 'flaskproject/**'
  pull_request:
    branches: [master]
    # Commenting out line below for better CI debugging
    #paths:
    #  - 'flaskproject/**'
  # schedule:
  #  - cron: '30 * * * *'

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Semgrep Github CI
        uses: returntocorp/semgrep-action@v1
        with:
          config: >- # more at semgrep.dev/explore
            p/security-audit
            p/secrets

      - name: Create file used for upload
        run: touch flaskproject-semgrep.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./res/flaskproject-semgrep.sarif

      - name: Install Semgrep
        run: docker run --rm -v "${PWD}:/src" returntocorp/semgrep --config=auto
    
      - name: Run Semgrep
        run: semgrep --config p/security-audit flaskproject -o ./res/flaskproject-semgrep.sarif --sarif 

      - name: Cache Semgrep Results
        uses: actions/cache@v2
        with:
          path: flaskproject-semgrep.sarif
          key: semgrep
  codeql:
    name: CodeQL Analysis - Test application
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./res/flaskproject-codeql.sarif

      - name: Cache CodeQL Results
        uses: actions/cache@v2
        with:
          path: flaskproject-codeql.sarif
          key: codeql
  upload:
    name: Upload sarif files
    runs-on: ubuntu-latest
    needs: [semgrep, codeql]
    steps:
      - name: Upload sarif files
      - uses: actions/upload-artifact@v2
      with:
        name: aggregated-sarif
        path: path/to/artifact.txt
