name: FlaskProject Application Testing

defaults:
  run:
    working-directory: flaskproject

on:
  push:
    branches: [master]
    # Commenting out line below for better CI debugging
    #paths:
    #  - 'flaskproject/**'
  pull_request:
    branches: [master]
    # Commenting out line below for better CI debugging
    #paths:
    #  - 'flaskproject/**'
  # schedule:
  #  - cron: '30 * * * *'

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Semgrep Github CI
        uses: returntocorp/semgrep-action@v1
        with:
          config: >- # more at semgrep.dev/explore
            p/security-audit
            p/secrets

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./res/flaskproject-semgrep.sarif

      - name: Install Semgrep
        uses: docker run --rm -v "${PWD}:/src" returntocorp/semgrep --config=auto
    
      - name: Run Semgrep
        uses: semgrep --config p/security-audit flaskproject -o ./res/flaskproject-semgrep.sarif --sarif 
  